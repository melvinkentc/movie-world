<script>

(function(d) {
  'use strict';

  const icon = d.querySelector('.icon');
  const theBody = d.querySelector('body');
  const menu = d.querySelector('.menu'); // Your menu element (optional, depending on your layout)

  if (icon && theBody) {
    icon.addEventListener('click', function(event) {
      event.stopPropagation(); // Prevents the click from bubbling up to the document
      theBody.classList.toggle('menu-open');
    });

    // Optional: prevent clicks inside menu from closing it
    if (menu) {
      menu.addEventListener('click', function(event) {
        event.stopPropagation();
      });
    }

    // Click anywhere else closes the menu
    document.addEventListener('click', function() {
      theBody.classList.remove('menu-open');
    });
  }

}(document));

</script>
